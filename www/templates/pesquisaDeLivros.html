<ion-view title="Pesquisa de Livros" id="page1">
    <ion-content padding="true" class="has-header">
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Titulo</span>
                <input type="text" placeholder="" ng-model="titulo">
            </label>
            <label class="item item-input">
                <span class="input-label">Autor</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">ISBN</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Categoria</span>
                <input type="text" placeholder="">
            </label>
            <a ui-sref="menu.resultadoPesquisa" id="pesquisaDeLivros-button1" class="button button-positive  button-block icon ion-search" ng-click="pesquisaLivro()">Pesquisar</a>
        </form>
    </ion-content>
</ion-view>
