<ion-view title="Cadastro de Livros" id="page2">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Titulo</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Autor</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">ISBN</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-select">
                <span class="input-label">Categoria</span>
                <select>
                    <option>Ficção</option>
                    <option>Pedagógico</option>
                    <option>Infantil</option>
                </select>
            </label>
        </form>
        <div class="button-bar">
            <button id="cadastroDeLivros-button5" class="button button-positive  button-block icon-left ion-camera">Capa</button>
            <button id="cadastroDeLivros-button6" class="button button-positive  button-block icon-left ion-cloud">Salvar</button>
        </div>
        <div id="cadastroDeLivros-markdown3" style="color:#000000;">
            <p>Situação:
                <strong>SUCESSO</strong>|
                <strong>FALHA</strong>
            </p>
        </div>
    </ion-content>
</ion-view>
